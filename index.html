<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Title Generator</title>
</head>
<body>
    <h1>جرب يا كوتش</h1>
    <h1>استخراج 5 عناوين متوافقين مع محركات البحث</h1>
    <label for="keyword">برجاء ادخال الكلمة المفتاحية لاستخراج عناوين لها</label>
    <input type="text" id="keyword" placeholder="Enter your keyword">
    <button onclick="generateTitles()">Generate Titles</button>
    <div id="output"></div>

    <script>
        function generateTitles() {
            const keyword = document.getElementById('keyword').value;

            // Make a request to the ChatGPT API
            fetch('https://api.openai.com/v1/engines/gpt-3.5-turbo/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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', // Replace with your actual API key
                },
                body: JSON.stringify({
                    prompt: `Generate SEO title ideas for the keyword: ${keyword}. [topic]`,
                    max_tokens: 150,
                    n: 5,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Update the 'output' div with the generated titles
                document.getElementById('output').innerHTML = data.choices.map(choice => choice.text).join('<br>');
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
